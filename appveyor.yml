image:
  - Visual Studio 2022

nuget:
  account_feed: true

version: 7.8.1-rc{build}
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  package_version: '{version}'

configuration: Release

before_build:
 - choco install "sonarscanner-msbuild-net46" -y
 - nuget install redis-64 -excludeversion -source http://www.nuget.org/api/v2/
 - Redis-64\tools\redis-server.exe --service-install
 - dotnet restore -s https://www.nuget.org/api/v2/
 - cmd: set BUILD_VERSION=%APPVEYOR_BUILD_NUMBER%
 - dotnet tool install --global dotnet-coverage

build_script:
 - dotnet sonarscanner begin /n:"dotnet-client" /k:"dotnet-client" /d:sonar.host.url="https://sonarqube.split-internal.com" /d:sonar.login=%SONAR_LOGIN% /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
 - dotnet build --configuration Release --no-incremental
 - dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'
 - dotnet sonarscanner end /d:sonar.login=%SONAR_LOGIN%

test: on

after_test:
 - dotnet pack .\src\Splitio --configuration Release
 - dotnet pack .\Splitio.Redis --configuration Release

artifacts:
 - path: '**\Splitio*.nupkg'
   name: splitio-nuget
