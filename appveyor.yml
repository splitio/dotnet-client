image:
  - Visual Studio 2022

nuget:
  account_feed: true

version: 7.7.1
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  package_version: '{version}'

configuration: Release

before_build:
 - choco install "sonarscanner-msbuild-net46" -y
 - nuget install redis-64 -excludeversion -source http://www.nuget.org/api/v2/
 - Redis-64\tools\redis-server.exe --service-install
 - dotnet restore -s https://www.nuget.org/api/v2/
 - cmd: set BUILD_VERSION=%APPVEYOR_BUILD_NUMBER%

build_script:
 - sonar-scanner.bat
 - dotnet build --configuration Release
 - SonarScanner.MSBuild.exe end /d:sonar.login=%SONAR_LOGIN%

after_build:
 - Redis-64\tools\redis-server.exe --service-start

test: on

after_test:
 - dotnet test .\tests\Splitio.Integration-tests\Splitio.Integration-tests.csproj -c Release -f net472
 - dotnet test .\tests\Splitio.Integration-events-tests\Splitio.Integration-events-tests.csproj -c Release -f net472
 - dotnet test .\tests\Splitio.Integration-redis-tests\Splitio.Integration-redis-tests.csproj -c Release -f net472
 - dotnet test .\tests\Splitio-tests\Splitio-tests.csproj -c Release -f net472
 - dotnet test .\tests\Splitio.TestSupport\Splitio.TestSupport.csproj -c Release -f net472
 - dotnet pack .\src\Splitio --configuration Release
 - dotnet pack .\Splitio.Redis --configuration Release

artifacts:
 - path: '**\Splitio*.nupkg'
   name: splitio-nuget
